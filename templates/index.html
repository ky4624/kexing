<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QAI Video Script Generator 3.0</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #343541;
            color: #d1d5db;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #202123;
            padding: 1rem 2rem;
            border-bottom: 1px solid #3e3f4b;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f9fafb;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 80%;
            display: flex;
            gap: 1rem;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .avatar.user {
            background-color: #10a37f;
            color: white;
        }

        .avatar.assistant {
            background-color: #6366f1;
            color: white;
        }

        .message-content {
            background-color: #444654;
            padding: 1rem;
            border-radius: 0.5rem;
            line-height: 1.6;
        }

        .user .message-content {
            background-color: #10a37f;
            color: white;
        }

        .input-container {
            background-color: #202123;
            padding: 1rem 2rem;
            border-top: 1px solid #3e3f4b;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        #message-input {
            width: 100%;
            padding: 1rem;
            background-color: #343541;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            color: #e5e7eb;
            font-size: 1rem;
            resize: none;
            min-height: 2.5rem;
            max-height: 12rem;
            overflow-y: auto;
        }

        #message-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        #send-button {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #4f46e5;
        }

        #send-button:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        .messages::-webkit-scrollbar {
            width: 0.5rem;
        }

        .messages::-webkit-scrollbar-track {
            background-color: #343541;
        }

        .messages::-webkit-scrollbar-thumb {
            background-color: #6b7280;
            border-radius: 0.25rem;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background-color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>QAI Video Script Generator 3.0 üé¨</h1>
    </div>
    
    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Ê∂àÊÅØÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÊ∑ªÂä† -->
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="message-input" 
                    placeholder="ËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢òÊàñÈúÄÊ±Ç..."
                    rows="1"
                ></textarea>
                <button id="send-button">ÂèëÈÄÅ</button>
            </div>
        </div>
    </div>

    <script>
        // ÁîüÊàêÂîØ‰∏ÄÁöÑÂÆ¢Êà∑Á´ØIDÔºàÂÖºÂÆπÊâÄÊúâÊµèËßàÂô®Ôºâ
        function generateUUID() {
            if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                return crypto.randomUUID();
            } else {
                // ÂÖºÂÆπÊÄßÂõûÈÄÄÊñπÊ°à
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
        }
        
        const clientId = generateUUID();
        
        // ËøûÊé• WebSocket
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}/ws/${clientId}`;
        const ws = new WebSocket(wsUrl);
        
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        // Ê∑ªÂä†Ê∂àÊÅØÂà∞ËÅäÂ§©ÁïåÈù¢
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = `avatar ${sender}`;
            avatarDiv.textContent = sender === 'user' ? 'Êàë' : 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // ÂèëÈÄÅÊ∂àÊÅØ
        // ‰øÆÊîπsendMessageÂáΩÊï∞
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØÂà∞ÁïåÈù¢
            addMessage(message, 'user');
            
            // ÂèëÈÄÅÊ∂àÊÅØÂà∞ÊúçÂä°Âô®
            ws.send(JSON.stringify({
                type: 'message',
                content: message
            }));
            
            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            messageInput.value = '';
            messageInput.rows = 1;
            
            // Á¶ÅÁî®ÂèëÈÄÅÊåâÈíÆÔºåÁ≠âÂæÖÂõûÂ§ç
            sendButton.disabled = true;
        }
        
        // Â§ÑÁêÜËæìÂÖ•Ê°ÜÂèòÂåñ
        messageInput.addEventListener('input', () => {
            // Ëá™Âä®Ë∞ÉÊï¥ËæìÂÖ•Ê°ÜÈ´òÂ∫¶
            messageInput.style.height = 'auto';
            messageInput.rows = Math.min(Math.max(1, messageInput.value.split('\n').length), 6);
        });
        
        // Â§ÑÁêÜÂèëÈÄÅÊåâÈíÆÁÇπÂáª
        sendButton.addEventListener('click', sendMessage);
        
        // Â§ÑÁêÜÂõûËΩ¶ÈîÆÂèëÈÄÅ
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // WebSocket Ê∂àÊÅØÂ§ÑÁêÜ
        ws.addEventListener('message', (event) => {
            try {
                const message = JSON.parse(event.data);
                
                if (message.type === 'message') {
                    addMessage(message.content, message.sender);
                    // ÂêØÁî®ÂèëÈÄÅÊåâÈíÆ
                    sendButton.disabled = false;
                }
            } catch (error) {
                console.error('Ëß£ÊûêÊ∂àÊÅØÂá∫Èîô:', error);
            }
        });
        
        // WebSocket ÂÖ≥Èó≠Â§ÑÁêÜ
        ws.addEventListener('close', (event) => {
            let reason = 'ËøûÊé•Â∑≤ÂÖ≥Èó≠';
            if (event.code === 1000) reason = 'ËøûÊé•Ê≠£Â∏∏ÂÖ≥Èó≠';
            else if (event.code === 1001) reason = 'ÊúçÂä°Âô®ÊàñÂÆ¢Êà∑Á´ØÂÖ≥Èó≠‰∫ÜËøûÊé•';
            else if (event.code === 1006) reason = 'ËøûÊé•ÊÑèÂ§ñÊñ≠ÂºÄ';
            
            addMessage(`${reason}ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï„ÄÇ`, 'assistant');
            sendButton.disabled = true;
        });
        
        // WebSocket ÈîôËØØÂ§ÑÁêÜ
        ws.addEventListener('error', (error) => {
            console.error('WebSocket ÈîôËØØ:', error);
            addMessage('ËøûÊé•Âá∫ÈîôÔºåËØ∑Ê£ÄÊü•ÊúçÂä°Âô®ÊòØÂê¶Ê≠£Âú®ËøêË°å„ÄÇ', 'assistant');
            sendButton.disabled = true;
        });
        
        // WebSocket ËøûÊé•ÊàêÂäüÂ§ÑÁêÜ
        ws.addEventListener('open', () => {
            console.log('WebSocket ËøûÊé•ÊàêÂäü');
        });
    </script>
</body>
</html>
